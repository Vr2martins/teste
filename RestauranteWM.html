<!DOCTYPE html>
<html lang="pt-br"> <!-- Declaração do tipo de documento e idioma da página -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna a página responsiva -->
    <title>Restaurante WM</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilos principal -->
    <link rel="stylesheet" href="responsive.css"> <!-- Link para o arquivo de estilos responsivos -->
    <link rel="icon" href="imgRestaurante/restaurantemystc.png" type="image/png"> <!-- Define o favicon da página -->
</head>

<body>
    <!-- borda -->
    <div class="borda"> <!-- Contêiner principal com borda -->
        <!-- controle dentro da primeira borda -->
        <div class="menu"> <!-- Menu principal -->
            <img src="imgRestaurante/outromenu.png" alt="menu"> <!-- Imagem do menu -->

            <h1 class="bem-vindo">Bem Vindo Restaurante WM</h1> <!-- Título de boas-vindas -->

            <!-- barra de pesquisa -->
            <div class="pesquisa"> <!-- Contêiner da barra de pesquisa -->
                <form> <!-- Formulário de pesquisa -->
                    <input type="text" placeholder="Pesquisar..."> <!-- Campo de entrada de texto -->
                    <button type="submit">Pesquisar</button> <!-- Botão de envio -->
                </form>
            </div>
        </div>
    </div>

    <div class="whatsapp"> <!-- Ícone do WhatsApp fixado na página -->
        <img src="imgRestaurante/whatsapplogo.png" alt="whatsapp"> <!-- Imagem do ícone do WhatsApp -->
    </div>

    <div class="conteudo"> <!-- Seção principal de conteúdo -->
        <div>
            <p class="paragrafo"> <!-- Parágrafo de boas-vindas -->
                Bem-vindo ao Restaurante Panineira <br>
                Onde o sabor se encontra com a paixão, <br>
                Venha experimentar nossos pratos deliciosos <br>
                e nosso atendimento excepcional.
            </p>
        </div>
        <div class="celularprojeto"> <!-- Imagem do celular -->
            <img class="img1" src="imgRestaurante/celularprojeto.png" alt="Faça seu pedido pelo celular">
        </div>
    </div>

    <div class="botao"> <!-- Seção de botões -->
        <ul> <!-- Lista de botões -->
            <li class="entrar"> <!-- Botão "Junte-se Agora" -->
                <a href="#">Junte-se Agora</a>
            </li>
            <li class="registrar"> <!-- Botão "Login" -->
                <a href="#">Login</a>
            </li>
        </ul>
    </div>

    <div class="faixada"></div> <!-- Faixa decorativa na página -->
</body>

</html>
